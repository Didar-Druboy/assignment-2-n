<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wavy Background</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }

        .wavy-background {
            position: relative;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #6fb1fc 20%, #4364f7 80%);
            overflow: hidden;
        }

        .wave {
            position: absolute;
            width: 200%;
            height: 20vh;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 50%;
            animation: wave 10s infinite linear;
            opacity: 0.5;
        }

        .wave:nth-child(2) {
            top: 50%;
            animation: wave 15s infinite linear reverse;
            background: rgba(255, 255, 255, 0.5);
        }

        .wave:nth-child(3) {
            top: 70%;
            animation: wave 20s infinite linear;
            background: rgba(255, 255, 255, 0.3);
        }

        @keyframes wave {
            from { transform: translateX(-50%) translateY(0) rotate(0deg); }
            to { transform: translateX(-50%) translateY(-10px) rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="wavy-background">
        <div class="wave"></div>
        <div class="wave"></div>
        <div class="wave"></div>
    </div>
</body>
</html>
