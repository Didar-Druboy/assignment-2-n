<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent Overlay Example</title>
    <style>
        .image-container {
            position: relative;
            width: 300px; /* Set the desired width */
            height: 200px; /* Set the desired height */
            border: 2px solid red;
        }
        .image-container img {
            width: 100%;
            height: 100%;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Black with 50% opacity */
        }
        body{
            max-width: 1060px;
            margin: 0 auto;
            display: grid;
            grid-gap: 20px;
            grid-template-columns: repeat(3, 33.33%);
            
            padding: 20px;
            border-radius: 18px;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="images/trainer1.png" alt="Example Image">
        <div class="overlay"></div>
    </div>
    <div class="image-container">
        <img src="images/trainer1.png" alt="Example Image">
        <div class="overlay"></div>
    </div>
    <div class="image-container">
        <img src="images/trainer1.png" alt="Example Image">
        <div class="overlay"></div>
    </div>
    <div class="image-container">
        <img src="images/trainer1.png" alt="Example Image">
        <div class="overlay"></div>
    </div>
    <div class="image-container">
        <img src="images/trainer1.png" alt="Example Image">
        <div class="overlay"></div>
    </div>
    <div class="image-container">
        <img src="images/trainer1.png" alt="Example Image">
        <div class="overlay"></div>
    </div>
   
</body>
</html>
