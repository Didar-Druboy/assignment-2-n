<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Example</title>
    <style>
        .container {
            display: flex;
        }
        .item1 {
            flex: 2; /* This item will take twice the space compared to the other items */
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
        .item2, .item3 {
            flex: 1; /* These items will take equal space */
            border: 1px solid #000;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
    </div>
</body>
</html>
