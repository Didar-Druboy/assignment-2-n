<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Monsieur+La+Doulaise&display=swap');
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: "Inter", sans-serif;
    color: #fff;
    
}
        input[type="submit"]{
    max-width: 224px;
    padding: 16px 40px;
    border-radius: 42px;
    background: rgb(230, 83, 60);
    cursor: pointer;
    margin-top: 2rem;
    font-size: 18px;
    font-weight: 600;
    color: rgb(255, 255, 255);
    border: none;
}
h3{
    font-size: 3rem;
    font-weight: 900;
}
p{
    color: rgba(255, 255, 255, 0.5);
    font-size: 0.875rem;
    font-weight: 400;   
    line-height: 1.5rem;
}

a{
    text-decoration: none;
}
.nav{
    background: linear-gradient(to top, black, rgb(36, 35, 35), black);
    background-blend-mode: overlay;

}
.nav-container{
    max-width: 1060px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    padding-top: 4rem;
    margin-bottom: 2rem;
}
.site-name h3{
    color: rgb(230, 83, 60);
    font-size: 2.5rem;
    font-weight: 800;
    font-style: italic;
}
.menu-container ul{
    display: flex;
    list-style-type: none;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 39px;
    padding: 4px;
    
}
.menu-container ul li{
    margin-left: 3rem;
    padding: 8px 20px;
    
    border-radius: 46px;
}
.menu-container ul li:first-child{
    margin-left: 0;
    background: rgb(230, 83, 60);
}
.menu-container ul li:first-child a{
    background: rgb(230, 83, 60);
}
.menu-container a{
    font-size: 1.125rem;
    font-weight: 400;
}
/* ********************************************************* */

.poster-container{
    max-width: 1060px;
    margin: 0 auto;
    display: flex;
    gap: 150px;
    justify-content: center;
    align-items: center;
}

.poster-text h3{
    font-size: 5rem;
    font-weight: 900;
    
}
.poster-text p{  
    margin: 1.75rem 0;
}
#download{
    border: 1px solid rgb(255, 255, 255);
    background: none;
    margin-left: 10px;
}
.poster-image{
    position: relative;
}
.poster-image h3{
    font-size: 2.5rem;
}
.workout, .tutorial{
    max-width: 220px;
    padding: 10px 24px;
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 12px;
    background: rgba(57, 57, 57, 0.4);
    backdrop-filter: blur(5px);
}
.workout{
    position: absolute;
    top: 120px;
    right: -50px;
}
.tutorial{
    position: absolute;
    bottom: 65px;
    left: -80px;
    display: flex;
    justify-content: center;
    align-items: center;
}
.tutorial h3{
    font-size: 24px;
    padding: 6px 0;
}
.circle{
    width: 40px;
    height: 40px;
    border-radius: 50%;
    background-color: rgb(230, 83, 60);
    margin-right: 10px;
}



@media screen and (max-width: 576px){
    .nav{
        padding: 0px 20px;
    }
    .poster-container{
        flex-direction: column;
        gap: 50px;
    }
    .menu-container{
        display: none;
    }
}

    </style>
</head>
<body>
    <section class="nav">
        <div class="nav-container">
            <div class="site-name">
                <h3>Fitness Club</h3>
            </div>
            <div class="menu-container">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Service</a></li>
                    <li><a href="">Contact</a></li>
                    <li><a href="">About</a></li>
                </ul>
            </div>
        </div>
        <div class="poster-container">
            <div class="poster-text">
                <h3>Get body in <br> <span class="shape">shape</span> & stay <br> healthy</h3>
                <p>A huge selection of health and fitness content, healthy recipes and transformation stories to help you get fit and stay fit!</p>
                <div>
                    <input type="submit" value="Join Club Now!">
                    <input type="submit" value="Download App" id="download">
                </div>
            </div>
            <div class="poster-image">
                <img src="images/headerImg.png" alt="">
                <div class="workout">
                    <h3>500+</h3>
                    <p>Free workout videos</p>
                </div>
                <div class="tutorial">
                    <div class="circle"></div>
                    <div>
                        <h3>350+</h3>
                        <p>Video tutorial</p>
                    </div>
                </div>
            </div>

        </div>
    </section>
    
</body>
</html>
